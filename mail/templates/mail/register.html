{% extends "mail/layout.html" %}

{% block body %}

    <div class="auth text-center">
        <main class="form-signin w-100 m-auto">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <img class="mb-4 logo" src="static/mail/logo-nobg.png" alt="Mail" width="68">
                <h1 class="h3 mb-3 fw-normal">Register</h1>
                {% if message %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <div>{{ message }}</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
        
                <div class="form-floating">
                    <input id="email" type="email" name="email" class="form-control top-field" placeholder="name@example.com" autofocus>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input id="password" type="password" name="password" class="form-control middle-field" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating">
                    <input id="confirmation" type="password" name="confirmation" class="form-control bottom-field" placeholder="Confirm password">
                    <label for="confirmation">Confirm password</label>
                </div>
        
                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                <p class="mt-4 mb-3 text-muted">Already have an account? <a class="link-primary text-decoration-none" href="{% url 'login' %}">Log In</a></p>
            </form>
        </main>
    </div>

{% endblock %}
